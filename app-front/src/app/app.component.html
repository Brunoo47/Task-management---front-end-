<div class="container">
  <h1>Gerenciamento de Tarefas</h1>

  <app-formulario-tarefa></app-formulario-tarefa>
  <app-lista-tarefas></app-lista-tarefas>
</div>

<h2>Lista de Tarefas</h2>

<ul>
  <li *ngFor="let tarefa of tarefas">
    <span [class.concluida]="tarefa.concluida">{{ tarefa.nome }}</span>
    <button (click)="toggle(tarefa.id)">Marcar como {{ tarefa.concluida ? 'não concluída' : 'concluída' }}</button>
    <button (click)="excluirTarefa(tarefa.id)">Excluir</button>
  </li>
</ul>
